<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
     crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <form class="row g-2">
                <h2 class="text-center mb-4">Registro de Rutas</h2>
            
                <div class="row">
                    <div class="col ">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Codigo">
                        <label for="floatingInput">Codigo</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class=" form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Horario Inicio">
                            <label for="floatingInput">Horario Inicio</label>
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col ">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Zona">
                        <label for="floatingInput">Zona</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class=" form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Tarifa">
                            <label for="floatingInput">Tarifa</label>
                        </div>
                        
                    </div>
                </div>
               <div class="row">
                   <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Lugar Inicio">
                        <label for="floatingInput">Lugar Inicio</label>
                    </div>
                   </div>
               </div>
               
               <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Lugar Fin">
                        <label for="floatingInput">Lugar Fin</label>
                    </div>
                </div>
               </div>
                
                <div class="mt-3 text-center">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                    <button type="button" class="btn btn-outline-danger">Cancelar</button>
                </div>
                
            </form>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
crossorigin="anonymous"></script>

</html>
