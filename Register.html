<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
     crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <form class="row g-2">
                <h2 class="text-center mb-4">Registro de Usuario</h2>
                <div class="row">
                    <div class="col sm-row ">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Usuario">
                             <label for="floatingInput">Usuario</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col ">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
                        <label for="floatingInput">Nombre</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class=" form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Apellidos">
                            <label for="floatingInput">Apellido</label>
                        </div>
                        
                    </div>
                </div>
               <div class="row">
                   <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="DNI">
                        <label for="floatingInput">Dni</label>
                    </div>
                   </div>
               </div>
               
               <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Telefono">
                        <label for="floatingInput">Telefono</label>
                    </div>
                </div>
               </div>
               <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Ciudad">
                        <label for="floatingInput">Ciudad</label>
                    </div>
                </div>
               </div>
                
                <div class="mt-3 text-center">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                    <button type="button" class="btn btn-outline-danger">Cancelar</button>
                </div>
                
            </form>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
crossorigin="anonymous"></script>

</html>
